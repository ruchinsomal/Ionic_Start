<ion-header>

  <ion-navbar>
    <ion-title>myCustomList</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
<ion-list>
  <ion-item>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    	{{ item.text }}
    <h2>Your id is: #{{ item.id }}</h2>
    <p>{{ item.subText }}</p>
    </button>
  </ion-item>
</ion-list>

</ion-content>
